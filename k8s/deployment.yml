apiVersion: v1
kind: Namespace
metadata:
  name: aurelius
---
apiVersion: v1
kind: Secret
metadata:
  name: aurelius-secrets
  namespace: aurelius
type: Opaque
stringData:
  database-url: postgresql://admin:changeme@postgres:5432/aurelius
  secret-key: changeme_in_production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aurelius-config
  namespace: aurelius
data:
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  CORS_ORIGINS: "https://yourdomain.com"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: aurelius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aurelius-secrets
              key: database-password
        - name: POSTGRES_DB
          value: aurelius
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: aurelius
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: aurelius
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurelius-api
  namespace: aurelius
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aurelius-api
  template:
    metadata:
      labels:
        app: aurelius-api
    spec:
      containers:
      - name: api
        image: ghcr.io/yourusername/aurelius-api:latest
        envFrom:
        - configMapRef:
            name: aurelius-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aurelius-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aurelius-secrets
              key: secret-key
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aurelius-api
  namespace: aurelius
spec:
  selector:
    app: aurelius-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aurelius-api-hpa
  namespace: aurelius
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aurelius-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
